<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/favicon-32x32.png">

<body>
    <main class="card">

            <img src="./src/img/illustration-article.svg" alt="">
        </div>

            <h2>
                Learning
            </h2>
        </div>
        <div class="texts">

                Published 21 Dec 2023
